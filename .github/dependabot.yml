    - 0.4.1
    - 0.4.2
  - dependency-name: nokogiri
    versions:
    - 1.11.1
    - 1.11.2
  - dependency-name: capybara
    versions:
    - 3.35.1
  - dependency-name: slack-ruby-client
    versions:
    - 0.16.0
